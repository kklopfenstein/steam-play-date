@(title: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
        	<div class="row-fluid">
        		<div class="span2">
        			<h5>Todo list</h5>
        			<ul>
        				<li>Steam integration</li>
        				<li>User account</li>
        				<li>mobile integration</li>
        			</ul>
        		</div>
        		<div class="span10">
			        <form>
			        	<fieldset>
			        		<legend>Play Date</legend>
			        		<button class="btn btn-large btn-primary" type="button">Login</button>
			        		<button class="btn btn-large btn-primary" type="button" onClick="document.location='register'">Register</button>
			        	</fieldset>
			        </form>
		        </div>
	        </div>
        </div>
        <script src="@routes.Assets.at("javascripts/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
