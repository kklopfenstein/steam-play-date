@(user: String)(recoms: List[SteamRecommendation])

@main(title="Recommendations") {
	<h1>Play Date</h1>
	@if(recoms != null) {
		<table class="table table-striped">
			<tr>
				<td>Game</td>
				<td>Friends</td>
			</tr>
			@for(recom <- recoms) {
				<tr>
					<td>@recom.getGame().name</td>
					<td>
						@for(friend <- recom.getFriends()) {
							<img src="@friend.avatarMedium"/>
						}
					</td>
		  		</tr>
			} 
		</table>
	}
	<a href="/" class="btn">Back</a>
}
